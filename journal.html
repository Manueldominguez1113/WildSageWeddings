<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="css/style.css">

     <title>journal of Wild Sage Weddings</title>
</head>
<body class="main-color">
    <nav id="nav" class="navbar text-center main-color"></nav>
    
<div id="extra" class="d-none">
    <div id="blank" class="main-color blank first-blank d-none d-sm-inline-block d-xl-none"></div>
    <div id="blankL" class="main-color blank first-blank d-none d-xl-inline-block"></div>
    <div id="blankS" class="main-color blank first-blank d-sm-none"></div>
    <div class="d-none">
        <div id="blank2" class="main-color blank second-blank d-none d-md-inline-block d-xl-none"></div>
        <div id="blank2L" class="main-color blank second-blank d-none d-xl-inline-block"></div>
        <div id="blank3" class="main-color blank third-blank d-none d-sm-inline-block d-md-none"></div>
        <div id="blank4" class="main-color blank second-blank d-inline-block d-sm-none" ></div>
    </div>
</div>
<main id="swup" class="transition-fade">
<div id="modal" class="container-fluid justify-content-center row row-cols-1">
    <div id="modal-content" class="col-11 main-color">
        <div id="modal-title" class="heading fancy">
            TITLE:

        </div>
        <div id="modal-date" class="main-ft p1">
            DATE:
        </div>
        <div id="modal-text" class="main-ft p1">
            CONTENT:
        </div>
        <button class="contactbtn main-ft p1" onclick="closeTextModal()">Close</button>
    </div>
</div>
    
<div id="greetings" class="row mx-0 p-0 p-md-3 justify-content-center align-items-end container-fluid mt-5">
    <div class="col-12">
        <div class="row row-cols-1">
            <p class="col-12 text-center heading fw-semibold">OUR BLOG</p>
        </div>
    </div>
</div> 
<div id="card2" class="text-center mt-md-5 mt-3 lh-lg">
    <div id="journal" class="container-fluid">
            COMING SOON
    </div>
</div>
</main>

<footer id="footer" class="pt-3 pd-0 px-3 text-center row align-items-center justify-content-between main-color" style="margin: auto;"></footer>

<script src="https://unpkg.com/swup@4"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/swup.js"></script>
